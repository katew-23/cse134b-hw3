    <main>
        <h1>Let's Connect!</h1>
        <form action="/contact" method="POST">
            <fieldset>
                <legend>Contact Form</legend>

                <label for="fullName">Full Name:</label> <br>
                <input type="text" name="fullName" id="fullName" size="73" required>
                <br><br>
                
                <label for="email">Email:</label> <br>
                <input type="email" name="email" id="email" size="73" required>
                <br><br>
                
                <label for="msg">Message:</label> <br>
                <textarea id="msg" name="msg" cols="60" rows="6"></textarea>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
